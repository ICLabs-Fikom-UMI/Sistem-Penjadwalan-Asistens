<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="login-main">
            <div class="login-head">
                <img src="logolab-removebg-preview.png" alt="" height="80px" width="80px">
                <p>Sistem Penjadwalan Mengajar Asisten</p>
            </div>
            <br>
            <div class="login-body">
                <div class="head-logo">
                    <img src="WhatsApp_Image_2024-01-20_at_22.27.31_25d40286-removebg-preview.png" alt="" height="80px" width="60px">
                    <h2>Login</h2>
                </div>
                <br>
                <br>
                <form action="">
                    <input type="text" name="username" class="username" placeholder="Masukkan Username"><br><br>
                    <input type="password" name="password" class="password" placeholder="Masukkan Password"><br><br>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
